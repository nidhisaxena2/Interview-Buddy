<!DOCTYPE html>
<html>
<head>
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Your Interview Feedback</h1>
    <div id="feedback"></div>
  </div>

  <script>
    const feedbackDiv = document.getElementById("feedback");
    const answers = JSON.parse(localStorage.getItem("answers") || "[]");

    answers.forEach((qa, index) => {
      const section = document.createElement("div");
      section.innerHTML = `
        <h3>Q${index + 1}: ${qa.question}</h3>
        <p><strong>Your Answer:</strong> ${qa.answer}</p>
        <p><strong>Feedback:</strong> ${
          qa.answer.length < 50 
            ? "Try to elaborate more." 
            : "Good detailed response!"}</p><hr>`;
      feedbackDiv.appendChild(section);
    });
  </script>
</body>
</html>
